<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace de Dessin</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid #333;
      cursor: crosshair;
    }
    .controls {
      margin-bottom: 20px;
    }
    .controls button {
      margin: 0 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    .controls button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="clearCanvas()">Effacer</button>
    <button onclick="changeColor('red')">Rouge</button>
    <button onclick="changeColor('blue')">Bleu</button>
    <button onclick="changeColor('green')">Vert</button>
  </div>

  <canvas id="drawingCanvas" width="800" height="600"></canvas>

  <script>
    // Initialisation du canvas et du contexte
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let currentColor = 'black';

    // Fonctions de dessin
    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      drawing = false;
    });

    // Fonction pour changer la couleur
    function changeColor(color) {
      currentColor = color;
    }

    // Fonction pour effacer le canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>

</body>
</html>
