<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier Mensuel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .d-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      padding: 10px 20px;
      background-color: #045c04;
      color: #FFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #033f03;
    }
    h4 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <button id="prev" class="btn">&larr; Mois précédent</button>
    <h4 id="currentMonth">Janvier 2025</h4>
    <button id="next" class="btn">Mois suivant &rarr;</button>
  </div>

  <script>

document.addEventListener("DOMContentLoaded", function () {
  const mois = [
    "Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
    "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
  ];

  const currentMonthElement = document.getElementById("currentMonth");
  const prevButton = document.getElementById("prev");
  const nextButton = document.getElementById("next");

  let currentDate = new Date();

  // Mettre à jour l'affichage du mois actuel et des boutons
  function updateCalendar() {
    const moisIndex = currentDate.getMonth();
    const annee = currentDate.getFullYear();

    // Mois et année actuels
    currentMonthElement.textContent = `${mois[moisIndex]} ${annee}`;

    // Mois précédent
    const prevDate = new Date(annee, moisIndex - 1, 1);
    prevButton.textContent = `← ${mois[prevDate.getMonth()]} ${prevDate.getFullYear()}`;

    // Mois suivant
    const nextDate = new Date(annee, moisIndex + 1, 1);
    nextButton.textContent = `${mois[nextDate.getMonth()]} ${nextDate.getFullYear()} →`;
  }

  // Naviguer vers le mois précédent
  prevButton.addEventListener("click", function () {
    currentDate.setMonth(currentDate.getMonth() - 1);
    updateCalendar();
  });

  // Naviguer vers le mois suivant
  nextButton.addEventListener("click", function () {
    currentDate.setMonth(currentDate.getMonth() + 1);
    updateCalendar();
  });

  // Initialiser l'affichage
  updateCalendar();
});

  </script>
</body>
</html>
